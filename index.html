<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Cash Register Project</h1>
      <div class="change" id="change"></div>
      <div class="form-div" id="form-div">
        <form class="flex" id="input-cash-form">
          <label for="input-cash">Enter cash from customer:</label>
          <input
            type="number"
            name="input-cash"
            class="input-cash"
            id="input-cash" />
          <button type="button" class="purchase-btn" id="purchase-btn">
            Purchase
          </button>
        </form>
      </div>
      <div class="cash-drawer-div">
        <div class="total-price center-flex" id="total-price">
          <p class="total">Total: $3.26</p>
        </div>
        <div class="link"></div>
        <div class="drawer">
          <div class="cubes">
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
          </div>
          <div class="Change-in-drawer" id="Change-in-drawer">
            <p>Change in drawer</p>
            <p>Pennies: $0.89</p>
            <p>Nickels: $2.05</p>
            <p>Dimes: $2.7</p>
            <p>Quarters: $2.75</p>
            <p>Ones: $86</p>
            <p>Fives: $55</p>
            <p>Tens: $20</p>
            <p>Twenties: $60</p>
            <p>Hundreds: $100</p>
          </div>
        </div>
        <div class="bottom center-flex">
          <div class="object circle"></div>
        </div>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
